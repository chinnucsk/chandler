</p>

<div id="d" style="border:1px solid black;width:400px"></div>

<script>

var todo = [{checked:true,text:"do this"},
	    {checked:false,text:"do something else"}];
	    
function render(){
    var t = "";
    for(i in todo)t += add_row(todo[i]);
    $("#d").html(t);
}

function add_row(row){
    return "<p>" + checkbox(row.checked, row.text);
}

function checkbox(x, txt){
    switch(x){
    case true:
	return "<input type='checkbox' checked='yes'><strike>" +
	    txt + "</strike>";
    case false:
	return "<input type='checkbox'>" + txt;
    };
}

render();

</script>
